<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container-fluid">
  
    <div class =" d-flex justify-content-center align-item-center text-center gap-3 ">
    <div class="card text-bg-light mb-3" style="max-width: 18rem;">
    <div class="card-header">  
      <div class="" id="break-label">Break Length</div>
  </div>
    <div class="card-body">
      <h5 class="card-title"> 
        <div id="break-length">5</div>
  </h5>
      <div class="card-text ">
        
     <button class="btn btn-warning" id="break-increment" onclick="breakPlusElement()">+</button>
        
    <button class="btn btn-warning" id="break-decrement" onclick="breakMinusElement()">-</button>
    </div>
    </div>
  </div>
  
  
    <div class="card text-bg-light mb-3" style="max-width: 18rem;">
    <div class="card-header">  
      <div class="" id="session-label">Session Length</div>
  </div>
    <div class="card-body">
      <h5 class="card-title">
          <div id="session-length">25</div>
      </h5>
      <div class="card-text"> 
        
        <button class="btn btn-warning" id="session-increment" onclick="sessionPlusElement()">+</button>
        
    <button class="btn btn-warning" id="session-decrement" onclick="sessionMinusElement()">-</button>
        
    </div>
    </div>
  </div>
  
    </div>
  
   <div class="d-flex justify-content-center text-center">
        
    <div class="card text-bg-light mb-3" style="max-width: 18rem;">
    <div class="card-header">  
      <div class="" id="timer-label" >Session</div>
  </div>
    <div class="card-body">
      <h5 class="card-title"> 
        <div class="" id="session-length" > 
          <div id="time-left" >25:00</div>
  </div>
  </h5>
    <div class="card-text">
    <div class="btn btn-block btn-warning" id="start_stop">Start/Stop</div>
    <div class="btn btn-block btn-warning" id="reset">Reset</div></div>
    </div>
  </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
